
<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="assets/css/contact.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Assignment</title>
</head>
<body>
	<!-- Mobile View Header -->
	<div class="mHeader" id="mHeader">
		<!-- Mobile View Header Top Bar -->
		<div class="mTop">
			<!-- Mobile View Header Top Bar Times -->
			<div class="right" onclick="myFunction()">
				<span>&times;</span>
			</div>
		</div>
		<!-- Mobile View Header NavBar -->
		<div class="mHeaderNav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</div>
	</div>
	<a href="javascript:void(0);" class="menuIcon" onclick="myFunction()">
		<i class="fa fa-bars"></i>
	</a>
	<div class="header" id="header">
		<div class="logo">
			<a href="index.html"><img src="assets/images/logo1.png" title="Logo" alt="Logo"></a>
		</div>
		<div class="navbar">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-10">
					<div class="row align-items-center">
						<div class="col-lg-7 mb-5 mb-lg-0">
							<h3 class="mb-5">Contact</h3>
							<form class="border-right pr-5 mb-5" method="post" id="contactForm" name="contactForm">
								<div class="row">
									<div class="col-md-6 form-group">
										<input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
									</div>
									<div class="col-md-6 form-group">
										<input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<input type="text" class="form-control" name="email" id="email" placeholder="Email">
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
										<span class="submitting"></span>
									</div>
								</div>
							</form>
							<div id="form-message-warning mt-4"></div>
							<div id="form-message-success">
								Your message was sent, thank you!
							</div>
						</div>
						<div class="col-lg-4 ml-auto">
							<h3 class="mb-4">Let's talk</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<span class="text-center">&copy;Copyright 2022. All Rights Reserved</span>
	</footer>
	<script>
		function myFunction() {
			var x = document.getElementById("mHeader");
			var m = document.getElementById("menuIcon");
			if (x.style.display === "block") {
				x.style.display = "none";
				m.style.display = "block";

			} else {
				x.style.display = "block";
				m.style.display = "none";
			}
		}
	</script>
</body>
</html>
